<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis for Job Recruitment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #fafafa;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Analysis for Job Recruitment</h1>
    </header>

    <div class="container">
        <h2>Upload Your Resume</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Choose a file:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>
            <button type="submit">Analyze Resume</button>
        </form>

        <div class="results">
            <h2>Analysis Results</h2>
            <!-- Example of dynamically added results -->
            <div class="result-item">
                <strong>Candidate Name:</strong> John Doe<br>
                <strong>Score:</strong> 85<br>
                <strong>Ranking:</strong> 2
            </div>
            <div class="result-item">
                <strong>Candidate Name:</strong> Jane Smith<br>
                <strong>Score:</strong> 92<br>
                <strong>Ranking:</strong> 1
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Resume Analysis System. All rights reserved.</p>
    </footer>
</body>
</html>
